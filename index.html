<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--importo il file JS di Vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!--mio script js-->
    <script src="script.js" defer></script>
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--collego il css-->
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div id="todo">
        <h1>To Do List</h1>
        <ul>
            <li v-for="(thing,index) in toDoThings" v-bind:class="isLineThrough(thing)" @click="deleteToDoThing(index)" v-show="deleteToDoThings.includes(index)"><i class="fa-solid fa-circle-xmark"></i> {{thing.text}}</li>
        </ul>

    </div>
</body>
</html>
