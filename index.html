<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--importo il file JS di Vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!--mio script js-->
    <script src="script.js" defer></script>
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--collego il css-->
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div id="todo">
        <h1>To Do List</h1>
        <ul>
            <li v-for="(thing,index) in toDoThings" v-bind:class="isLineThrough(thing)"  v-show="!deletedToDoThings.includes(index)" >
                <div class="todo-thing">
                    <i class="fa-solid fa-circle-xmark" @click="deleteToDoThing(index)" ></i>
                    <div @click="invertStatus(thing)">
                        {{thing.text}}
                    </div>
                </div>
            </li> 
        </ul>

        <input type="text"  placeholder="Inserire nuova task" v-model="newTask" @keyup.enter="addTask">   <!--v-model Ã¨ una direttiva che permette di associare in maniera bidirezionale un modello dati (in questo caso la variabile 'newTask') ad un campo di una form-->
        <button @click="addTask">Aggiungi Task</button>

    </div>
</body>
</html>
